<head>
    <title>
        Task 1
    </title>
    <style>
        .grid-container {
            width: 96vw;
            height: 40vh;
            display: grid;
            gap: 10px;

        }

        .d1 {
            grid-row: 1;
            grid-column: 1;
            background-color: rgb(76, 208, 241);
        }

        .d2 {
            grid-row: 1;
            grid-column: 2 / span 2;
            background-color: green;
        }

        .d3 {
            grid-row: 1;
            grid-column: 4;
            background-color: orange;
        }

        .d4 {
            grid-row: 1;
            grid-column: 5;
            background-color: rgb(181, 51, 51);
        }

        .d5 {
            grid-row: 1;
            grid-column: 6;
            background-color: rgb(6, 6, 140);
        }

        .d6 {
            grid-row: 2;
            grid-column: 1 / span 2;
            background-color: rgb(181, 51, 51);
        }

        .d7 {
            grid-row: 2;
            grid-column: 3;
            background-color: rgb(6, 6, 140);
        }

        .d8 {
            grid-row: 2;
            grid-column: 4;
            background-color: rgb(76, 208, 241);
        }

        .d9 {
            grid-row: 2;
            grid-column: 5;
            background-color: green;
        }

        .d10 {
            grid-row: 2;
            grid-column: 6;
            background-color: orange;
        }

        .char {
            width: 97%;
            height: 55%;
            
           
        }
        .grid2{
            background: white;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .smallgrid {
            display: grid;
        
        }
        .g1{
            background-color: rgb(63, 57, 57);
            grid-row: 1;
            grid-column: 1;
            width:25px ;
            height: 15px;
        }
        .g2{
            .g1{
            background-color: rgb(63, 57, 57);
            grid-row: 1;
            grid-column: 2;
            width:25px ;
            height: 15px;
        }
        }

      
    </style>
</head>
